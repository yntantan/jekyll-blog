title: tantan的博客
description: "持续积累，快乐成长"
author:
  name: "tantan"
  email: "yntantan@163.com"
  url: "https://yntantan.github.io/"

baseurl: /

source: .
destination: ./_site
permalink: /:title
paginate: 3
paginate_path: /page/:num/

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

future: true
plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap

# Custom variables
owner : "tantan"
year : "2019"
